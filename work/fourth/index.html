<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="menu__list clearfix">
        <li>
          <p class="menu__list__title">Animal</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Lion</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Zebra</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Elephant</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Rhino</p>
            </li>
          </ul>
        </li>
        <li>
          <p class="menu__list__title">Plant</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Cedar</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Olive</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Aloe</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function(){
        $('.menu__list li').hover(function(){ //.menu__list liは、直下であるどちらかのli(menu__list__titleを囲ってるli)をホバーした時
          // $('.menu__list__childList',this).stop().slideDown(); //これでもできた
          // $(this).children('ul').stop().slideDown();  // .menu__list__childListどちらかのthisのchildren(直下の子要素であるul)menu__list__childListを指定してスライドダウン
          $(this).children('p').next().stop().slideDown();  //nextを使ったパターン  thisの直下のpの次の要素（ulのこと）
        }, function(){
          // $('.menu__list__childList',this).stop().slideUp(); //これでもできた
          // $(this).children('ul').stop().slideUp();
          $(this).children('p').next().stop().slideUp();
        });
      });
      // 今回やるのはドロップメニューです。
      // メニューをhoverすると隠れている中のメニューが表示され、メニューから離れると中のメニューが非表示されるプログラムです。
      // [使用するメソッド]
      // .hover(関数, 関数) 要素の上にマウスカーソルが乗ると第1引数の関数を実行し、マウスカーソルから離れると第2引数の関数を実行します。
      // .slideDown() 要素がスライドしながら表示されます。
      // .slideUp() 要素がスライドしながら非表示されます。
      // .next() 要素の隣の要素を取得します。これは使わなくてもできます。
      // .children() 要素の直下の子要素を取得します。
      //  .find() 要素の全ての子孫要素から取得。
      // .stop() 現在動作中のアニメーション処理を全て中止します。 stop（）の場合は降りている途中でもホバーでないときアニメーションを中止する
      //stopの他に、:not(:animated)というものがあるが、これはアニメーションがストップされるわけではなく、何回ホバーしても一回のアニメーションしかされない。
      // $(function(){
      //   $('.dropdwn li').hover(function(){
      //     $("ul:not(:animated)", this).slideDown();
      //   }, function(){
      //   $("ul.dropdwn_menu",this).slideUp();
      //   });
      // });
    </script>
  </body>
</html>
