<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function(){
        var list = '';  //外側で定義してHTML要素の書き換えを可能にする
        $.ajax({  //Ajax
          type: 'GET',  //今回は取得しているからGET
          url: './data.json',//ソース
          dataType: 'json',//データの種類
        }).done(function(data){ //通信成功した時の処理  //data.jsonのデータがdataへ代入
          $.each(data.colorsArray, function colorListApp(index,value){ //dataのcolorsArrayという配列に対し
            // console.log(this);
            // list += '<li class="colorList__item">' + '<p class="colorList__title" style=background-color:' + $(this)[0].hexValue + ';>' + $(this)[0].colorName + '</p>' + '</li>';  //はじめに定義したlist変数に、追加したい内容を回数分入れていく。thisは、data.colorsArrayの中身を０から繰り返す。
            list += '<li class="colorList__item">' + '<p class="colorList__title" style=background-color:' + value.hexValue + ';>' + value.colorName + '</p>' + '</li>';  //関数に引数の設定をしていれば、このような指定でもできる。（第２引数に情報が入っている）
            // $('.colorList').append('<li class="colorList__item">' + '<p class="colorList__title" style=background-color:' + $(this)[0].hexValue + ';>' + $(this)[0].colorName + '</p>' + '</li>');  //これでもできるが一回一回htmlへ要素の追加をしている。
          });
          $('.colorList').html(list); //eachが終わった後、listの中身を一気にhtml要素へ追加。
          // $('.colorList').append(list);//これでもできる。。。
          console.log(data);
        });
        

      });
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // .html() 要素の中に引数を代入する。（まずは.append() でやってみましょう）
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきた中身を入れて表示します。
    </script>
  </body>
</html>
